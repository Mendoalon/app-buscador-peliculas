<div *ngFor="let pelicula of (peliculas$ | async )" class="movie">
    <div>
        <p>{{pelicula.Year}}</p>
    </div>
    <div>
        <img [src]="pelicula.Poster |imagenDefaul" alt="">
    </div>
    <div>
        <span>{{pelicula.Type}}</span>
        <h3>{{pelicula.Title}}</h3>
    </div>
</div>
